    function checkForm(realName,phone){

        if(!/^[\u4e00-\u9fa5]{2,30}$/.test(realName)){
            alert("请输入正确的姓名");
            return false;
        }
        if(!/^1[34578][0-9]\d{8}$/.test(phone)){
            alert("请输入正确的手机号");
            return false;
        }
        return true;
    }

    function redister() {
        var realName = $("#realName").val();
        var phone = $("#phone").val();
        if(checkForm(realName,phone)){

            $.ajax({
                url:"/wx/register",
                type:"post",
                dataType:"json",
                cache:false,
                data:{
                    realName:realName,
                    phone:phone
                },
                success:function(data){
                    if(data.status == 'success'){
                        var username = data.data.username;
                        location.href = "/wx/registerToLogin?username="+username;
                    }else{
                        alert(data.msg);
                    }
                }
            });
        }
    }
    

</script>
