    // 记住密码
    $(document).ready(function(){
        var rem = $.cookie("remember");
        if(rem){
            $("#remember").prop("checked",true);
            $("#userName").val($.cookie("userName"));
            $("#passWord").val($.cookie("passWord"));
        }
    });

    function checkForm(userName){

        if(!/^XRT\d{4}/.test(userName) && userName != "admin"){
            alert("请输入正确的账号");
            return false;
        }
        return true;
    }

    function wxLogin() {
        var userName = $("#userName").val().toUpperCase();
        var passWord = $("#passWord").val();
        if(checkForm(userName)){
            $.ajax({
                url:"/wx/login",
                type:"get",
                dataType:"json",
                cache:false,
                data:{
                    username:userName,
                    password:passWord
                },
                success:function(data){
                    if(data.status == 'success'){
                        var obj = data.data;
                        if($("#remember").prop("checked")){
                            $.cookie("remember","true",{expires:7});
                            $.cookie("userName", userName,{expires:7});
                            $.cookie("passWord", passWord,{expires:7});
                        }else{
                            $.cookie("remember","false",{expires:-1});
                            $.cookie("userName","",{expires:-1});
                            $.cookie("passWord","",{expires:-1});
                        }
                        if(obj.usertype == "2"){
                            location.href = "/wx/toEmpList";
                        }else{
                            location.href = "/wx/toAdminList";
                        }
                    }else{
                        alert(data.msg);
                    }
                }
            });
        }
    }



</script>
