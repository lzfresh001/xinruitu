    <!--告诉浏览器链接的来源（可以计算链接的访问量）-->

    <!--格式检测（数字，邮箱，地址）no 不识别为电话号码，邮箱，地址-->
    <meta name="renderer" content="webkit">
    <meta name="Description" content="">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style:none;
        }
        a{
            text-decoration:none;
        }
        input{
            outline-style:none;
            border: 0px;
        }
        #form1{

            margin-top:20px;
            width:80%;
            margin:2px auto;
        }
        #form1 form span{
            color:#999;
        }
        .row {
            margin-top: 25px;
            height: 50px;
            line-height: 26px;
            border-bottom: 1px solid #c7c6c6;
            width:100%;
        }
        .input {
            position: relative;
            width: 100%;
            height: 26px;
        }
        .input input {
            display: block;
            width: 100%;
            height: 26px;
            border:none;
            background: none;
            outline:none;
        }
        .input label {
            position: absolute;
            top:0;
            left:0;
            height: 26px;
            line-height: 26px;
            font-size: 14px;
            color: #999;
        }
        .select select{
            display:block;
            width:100%;
            border:none;
            outline:none;
        }
        input[type=date]::-webkit-inner-spin-button { visibility: hidden; }
        .button{
            width:100%;
            height:40px;
            background: #2d9cb5;
            outline: none;
            margin:20px 0 30px 0;
        }
        .button button{
            border:0px;
            background-color:transparent;
            color:white;
            width: 100%;
            height:40px;
            margin:0 auto;
            font-size:17px;
        }

    </style>
</head>

<body>

<div class="modal fade" id="wxUserInfoLogModal" tabindex="-1" role="dialog"
     style="overflow-y: scroll;-webkit-overflow-scrolling: touch;background-color: #50a688"
     aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <!-- <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">X</button>-->
                <h2 class="modal-title text-center" id="accLogModelHead">注册成功</h2>
            </div>
            <div id="form2" class="modal-body">
                <form class="form-horizontal"  role="form">
                    <div class="form-group">
                        <span for="username" class="col-sm-2 control-label" style="font-size: 130%;">
                            员工账号:
                        </span>
                        <span id="username" style="font-size: 120%;font-weight: bold" th:text="${RegisterUserName}">--</span>
                        <!--<div class="col-sm-10">
                            <input type="text" class="form-control" name="count" value="" id="username" readonly="readonly">
                        </div>-->
                    </div>
                    <div class="form-group">
                        <span for="password" class="col-sm-2 control-label" style="font-size: 130%;">
                            初始密码:
                        </span>
                        <span id="password" style="font-size: 120%;font-weight: bold">000000</span>
                        <!--<div class="col-sm-10">
                            <input type="text" class="form-control" name="count" value="" id="password" readonly="readonly">
                        </div>-->
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <span style="color: red;font-size: 120%">(账号密码用于登陆系统，请务必牢记！)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <span style="color: grey;"><span id="time">10</span>秒后跳转登录页面......</span>
                        </div>
                    </div>
                    <div class="modal-footer"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="/static/dist/js/adminlte.min.js"></script>
<script src="/static/js/jquery-editable-select.js"></script>
<script type="text/javascript">

    $('#wxUserInfoLogModal').on('shown.bs.modal', function () {

        //初始化模态框高度为 屏幕高度/2
        var modalHeight=$(window).height() / 5;

        //将上面的高度设置到 modal-dialog中的margin-top属性中
        $(this).find('.modal-dialog').css({
            'margin-top': modalHeight
        });
    });

    $("#wxUserInfoLogModal").modal("show");
    setTimeout("toLogin()",10000);

    function toLogin() {
        countDown();
        $('#wxUserInfoLogModal').modal('hide');
        location.href = '/static/wxpage/wxLogin.html';
    }

    var t = 10;
    var time = document.getElementById("time");
    function countDown() {
        t--;
        time.innerHTML = t;
        if(t <= 0) {
            clearInterval(inter);
        }
    }
    var inter = setInterval("countDown()", 1000);

</script>
</body>
</html>
