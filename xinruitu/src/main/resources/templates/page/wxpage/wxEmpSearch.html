            .xdsoft_datetimepicker  .xdsoft_label > .xdsoft_select{
                border:1px solid #ccc;

                display:block;

                display:none;

                max-height:160px;
                overflow-y:hidden;

                font-weight: 700;

            .xdsoft_datetimepicker  .xdsoft_calendar td.xdsoft_other_month.xdsoft_disabled{

            .xdsoft_datetimepicker  .xdsoft_calendar td:hover,
            .xdsoft_datetimepicker  .xdsoft_timepicker .xdsoft_time_box >div >div:hover{
                color: #fff !important;
                background: #ff8000 !important;
                box-shadow: none !important;
            }
            .xdsoft_datetimepicker  .xdsoft_calendar td.xdsoft_disabled:hover,
            .xdsoft_datetimepicker  .xdsoft_timepicker .xdsoft_time_box >div >div.xdsoft_disabled:hover{
                color: inherit	!important;
                background: inherit !important;
                box-shadow: inherit !important;
            }
            .xdsoft_datetimepicker  .xdsoft_calendar th{
                font-weight: 700;
                text-align: center;
                color: #999;
                cursor:default;

            .xdsoft_datetimepicker  .xdsoft_copyright a:hover{ color:#aaa !important;}

	<body>

        <!--search-start-->
        <div class="modal-dialog">
            <div class="modal-content">

                <div id="form2" class="modal-body">
                    <form class="form-horizontal"  role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="searchDate" name="searchDate"   th:value="${session.emSearchDate}" placeholder="请选择日期"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名称</label>
                            <div class="col-sm-10">
                                <select id="prj_name_search" name="prj_name_search" th:value="${session.emSearchPrjName}" class="form-control" placeholder="请输入或选择项目名称">
                                    <option th:each="carpj,userStat:${WxPrjNameList}" th:value="${carpj.prj_name}" th:text="${carpj.prj_name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">二级名称</label>
                            <div class="col-sm-10">
                                <select id="prj_name_2nd_search" name="prj_name_2nd_search" th:value="${session.emSearchPrjName2nd}" class="form-control" placeholder="请输入或选择二级名称">
                                    <option th:each="carpj2,userStat:${WxPrj2ndNameList}" th:value="${carpj2.prj_name_2nd}" th:text="${carpj2.prj_name_2nd}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                        <label class="col-sm-2 control-label">工序</label>
                        <div class="col-sm-10">
                            <select id="process_type_search" name="process_type_search" th:value="${session.emSearchProcessType}" class="form-control" placeholder="请选择工序">
                                <!--<option value="">请选择</option>-->
                                <option>拼接板钻孔</option>
                                <option>杆件钻孔</option>
                                <option>磁力钻钻孔</option>
                                <option>刨边</option>
                                <option>焰切</option>
                                <option>其他一</option>
                                <option>其他二</option>
                                <option>其他三</option>
                                <option>其他四</option>
                                <option>其他五</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <select id="status_search" name="status_search" th:value="${session.emSearchStatus}" class="form-control" placeholder="请选择状态">
                                <!--<option value="">请选择</option>-->
                                <option>待审核</option>
                                <option>已审核</option>
                            </select>
                        </div>
                    </div>




                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onclick="goBack()">返回</button>
                    <button class="btn btn-success" id="searchBtn" onclick="searchLog();">提交</button>
                </div>
            </div>
        </div>
    <!--search-end-->

	</body>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/dist/js/adminlte.min.js"></script>
    <script src="/static/js/jquery-editable-select.js"></script>
    <script src="/static/datetimepicker/jquery.datetimepicker.js"></script>
<script>

    $('#prj_name').editableSelect({
        effects: 'slide'
    });
    $('#prj_name_2nd').editableSelect({
        effects: 'slide'
    });
    $('#drawing_no').editableSelect({
        effects: 'slide'
    });
   /* $('#ac_name').editableSelect({
        effects: 'slide'
    })*/
    $('#part_no').editableSelect({
        effects: 'slide'
    });
    $('#process_type').editableSelect({
        effects: 'slide'
    });

    $('#prj_name_search').editableSelect({
        effects: 'slide'
    });
    $('#prj_name_2nd_search').editableSelect({
        effects: 'slide'
    });
    $('#process_type_search').editableSelect({
        effects: 'slide'
    });
    $('#status_search').editableSelect({
        effects: 'slide'
    });

    $(function () {
        $('#searchDate').datetimepicker({
            lang:'ch',
            timepicker:false,
            format:'Y-m-d',
            clearBtn:true
        });

    });


    // 点击提交查询触发
    function searchLog() {
        var prj_name_search = $("#prj_name_search").val();
        var prj_name_2nd_search = $("#prj_name_2nd_search").val();
        var process_type_search = $("#process_type_search").val();
        var status_search = $("#status_search").val();
        var searchDate = $("#searchDate").val();
        location.href="/wx/toEmpList?prj_name=" + prj_name_search  + "&prj_name_2nd=" + prj_name_2nd_search + "&process_type=" + process_type_search + "&status=" + status_search + "&add_time=" + searchDate;

    }

    // 点击返回触发
    function  goBack() {
        location.href="/wx/toEmpList";
    }

</script>

</html>
